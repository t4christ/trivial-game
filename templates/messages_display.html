


{% for message in messages %}
{% if 'success' in message.tags %}

    <div class="alert alert-success" style="text-align:center;margin:0;margin-top:89px;color:white;width:100%!important;position:fixed;z-index:5;right:0;left:0;font-weight:bold;background:#155724;">
        <a class="close" href="#" data-dismiss="alert">×</a>
     

            {{ message|striptags }}

    </div>
{% endif %}
{% endfor %}

{% for message in messages %}
{% if 'error' in message.tags %}
    <div class="alert" style="background:red;position:fixed;margin-top:89px;right:0;left:0;color:white;text-align:center;z-index:5;font-weight:bold;width:100%!important;">
        <a class="close" href="#" data-dismiss="alert">×</a>
        Sorry!

            {{ message|striptags }}

    </div>



{% endif %}
{% endfor %}
